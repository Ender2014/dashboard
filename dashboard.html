<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <!--<img src="images/a7bdc469-cd70-4ea1-bb57-b59204ad8182-cover.png" alt="" class="logo">-->
                <h1 class="logo-text">Dashboard</h1>
            </div>
            <ul class ="sidebar-nav">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li></li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <form action="#">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type="text" placeholder="Search...">
                </form>
                <ul class="profile">
                    <li><i class="fa fa-bell"></i></li>
                    <!--<li><a><img src="images/logo.png" class="avatar"alt=""></a></li>-->
                    <li>Zi Hao Lau</li>
                </ul>
            </div>
            <div class="header-bottom">
                <div class="header-left">
                   <img src="" alt="">
                   <div>
                       <h3>Hi there</h3>
                       <h1>Morgan Oakey</h1>
                   </div>
                </div>
                <div class="header-right">
                    <ul>
                        <li><button type="button">New</button></li>
                        <li><button type="button">Upload</button></li>
                        <li><button type="button">Share</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <div class="cards">Box 1</div>
                <div class="cards">Box 2</div>
                <div class="cards">Box 3</div>
                <div class="cards">Box 4</div>
                <div class="cards">Box 5</div>
                <div class="cards">Box 6</div>
            </div>
            <div class="Accouncements">Box 7</div>
            <div class="Trending">Box 8</div>
        </div>
    </div>
   
</body>
</html>
