<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/semantic-web.svg" alt="" class="logo">
                <h1>Dashboard</h1>
            </div>
            <ul class ="sidebar-nav">
                <li><img src="images/home-account.svg" alt="">Home</li>
                <li><img src="images/card-account-details.svg" alt="">Profile</li>
                <li><img src="images/message-reply.svg" alt="">Messages</li>
                <li><img src="images/clock-time-eight.svg" alt="">History</li>
                <li><img src="images/note-multiple.svg" alt="">Tasks</li>
                <li><img src="images/account-multiple.svg" alt="">Communities</li>
                <li></li> <li></li><li></li>
                <li><img src="images/cog.svg" alt="">Settings</li>
                <li><img src="images/help-box.svg" alt="">Support</li>
                <li><img src="images/marker-check.svg" alt="">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <form action="#">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search...">
                </form>
                <ul class="profile">
                    <li><i class="fa fa-bell"></i></li>
                    <li><a><img src="images/Profile_avatar_placeholder_large.png" class="avatar"alt=""></a></li>
                    <li><strong>Zi Hao Lau</strong></li>
                </ul>
            </div>
            <div class="header-bottom">
                <div class="header-left">
                   <img src="images/Profile_avatar_placeholder_large.png" alt="">
                   <div>
                       <h3>Hi there</h3>
                       <h1>Morgan Oakey</h1>
                   </div>
                </div>
                <div class="header-right">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button> 
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <h1 class= title>Your Projects</h1>
                <div class="project-content">
                    <div class="cards">Box 1</div>
                    <div class="cards">Box 2</div>
                    <div class="cards">Box 3</div>
                    <div class="cards">Box 4</div>
                    <div class="cards">Box 5</div>
                    <div class="cards">Box 6</div>
                </div>
            </div>
            <div class="lol"> 
                <div class="Accouncements">
                    <h1 class="title">Announcements</h1>
                    <div class="cards">Box 7</div>
                </div>
                <div class="Trending">
                    <h1 class="title">Trending</h1>
                    <div class="cards">Box 8</div>
                </div> 
            </div>
        </div>
    </div>
   
</body>
</html>
